version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: meshscout-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: meshscout
      POSTGRES_PASSWORD: meshscout123
      POSTGRES_DB: meshscout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meshscout"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - meshscout

  # Ingestion Service (MQTT -> Database)
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: meshscout-ingestion
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meshscout
    volumes:
      - ./apps/ingestion/src:/app/apps/ingestion/src
      - ./packages/shared/prisma:/app/packages/shared/prisma

  # API Service (REST API)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: meshscout-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meshscout
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages/shared/prisma:/app/packages/shared/prisma

  # Web Frontend (Next.js)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: meshscout-web
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - meshscout
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public

networks:
  meshscout:
    driver: bridge

volumes:
  postgres_data:
    driver: local
